<html>
	<head>
		<title>Day 0: Reversing a String</title>
	</head>
	<body>
		<script src="000_ReverseAString.js"></script>
	<script>
		document.write(reverseString("This text should be shown as reversed."));
		document.write("<br><br>");
		document.write(reverseString(reverseString("And this should be <em>not</em> reversed, as it's gone through the stringReverse function twice.")));
		document.write("<br><br>");
		document.write("AlgoDaily test cases...");
		document.write(reverseString('njnschnjkdasn j32 uida'));
		// should return 'adiu 23j nsadkjnhcsnjn'
		document.write("<br>");
		document.write(reverseString('timbuktu12'));
		// should return '21utkubmit'
		document.write("<br>");
		document.write(reverseString(''));
		// should return ''
		document.write("<br>");
		document.write(reverseString('reverseastring'));
		// should return 'gnirtsaesrever'
	</script>
	</body>
</html>
