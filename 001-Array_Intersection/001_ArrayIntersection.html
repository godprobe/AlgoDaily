<html>
	<head>
		<title>Day 1: Array Intersection</title>
	</head>
	<body>
		<script src="001_ArrayIntersection.js"></script>
		<script>
			var testA = [1,2,3,4,5,6,7,8,9,0];
			var testB = [2,4,5,6,8,10,12];
			document.write(intersection(testA, testB));

			document.write("<br>Test cases from AlgoDaily");
			document.write(intersection([6,0,12,10,16],[3,15,18,20,15]));
			// should return []
			document.write(intersection([1,5,2,12,6],[13,10,9,5,8]));
			// should return [5]
			document.write(intersection([4,17,4,4,15,16,17,6,7],[15,2,6,20,17,8,4,5]));
			// should return [15,6,17,4]
			document.write(intersection([3],[15]));
			// should return []
			document.write(intersection([2,16,8,9],[14,15,2,20]));
			// should return [2]
		</script>
	</body>
</html>
